    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  <body>
    <div class="container container-narrow">
        <!-- Static navbar -->
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed pull-left" data-toggle="collapse" data-target="#dwc-navbar-callapse" aria-expanded="false">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

              <li><a href="kingscup.html">Kings Cup</a></li>
            </ul>         
          </div>

        </div>

      <div ng-app="phr" ng-controller="timerController">
          <div ng-hide="hideJumbotron" class="jumbotron">
            <h1>How many can you handle?</h1>
            <p>Drink one shot of beer every minute. You'll hear a tone when you need to shoot it! If you puke, you're out. Try hard, win big.</p>
          </div>    
        <div class="row">
          <button class="btn btn-success btn-lg" role="button" ng-click="start(30)" ng-disabled="disableStart">Start</button>
          <button class="btn btn-danger btn-lg" role="button" ng-click="stop()">Stop</button>
          <button class="btn btn-info btn-lg" role="button" ng-click="reset()">Reset</button>
        </div><!-- End row 1 -->

        <div class="row">
            <div class="col-md-6">
                <div sec-meter ></div>
            </div> <!-- End col 1 -->

            <div class="col-md-6">
                <div shot-meter></div>
            </div> <!-- End col 2-->
        </div> <!-- End row 2 -->

      </div>
